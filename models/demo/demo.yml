version: 2

models:
  - name: employee
    description: "DBT Model for empoloyee table"
    columns:
      - name: emp_id
        tests:
          - unique
          - not_null
          - accepted_values:
              values: ['1','2','3','4','5']
              config:
                severity: warn
      - name: emp_salary
        tests:
          - value_check
  - name: customer
    desription: "dbt model for customer table"
  - name: customer_vw
    description: "dbt model for USA view"
  - name: sales
    description: "dbt model for the sales table"

sources:
  - name: employee
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: EMPLOYEE_RAW
  - name: customer
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: CUSTOMER_SRC
  - name: sales
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: SALES_SRC